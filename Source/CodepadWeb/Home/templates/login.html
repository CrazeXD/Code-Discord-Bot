<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}    

<html>
	<head>
		<title>Codepad - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="{% static 'bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'signupstyle.css' %}">
	</head>	
	<body>
		<div class="text">
			<br>
			{% comment %} Shouldn't need the <br> but I'm lazy {% endcomment %}
			<h1>Login</h1>
		</div>
		{% block content %} 
		<div class="container py-5">
			<form method="POST">
				{% csrf_token %}
				{{ login_form|crispy }}                    
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
		{% endblock %}
	</body>
</html>
